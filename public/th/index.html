<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/hotspring.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/fetch_article.js"></script>
    <script src="/js/post_article.js"></script>
    <title>なんでも掲示板</title>
</head>
<body>
    <header>
        <div id="header-title">なんでも掲示板</div>
    </header>
    <main>
        <div id="thread-paging">
            <span id="thread-prev"></span>
            <span id="thread-list"><a href="/">スレッド一覧</a></span>
            <span id="thread-next"></span>
        </div>
        <div id="thread_title"></div>
        <div id="post-article-box">
            <form action="https://localhost:8080/" method="post" id="article-form-box">
                <label for="name-form">名前</label>
                <input type="text" name="name" class="post-form-box" id="name-form" placeholder="表示名">
                <textarea name="article" class="post-form-box" id="article-form" placeholder="投稿内容"></textarea>
                <input type="button" class="submit-button" id="submit-form" value="書き込む">
                <div id="post-alert-box"></div>
            </form>
        </div>
        <article id="article"></article>
        <div id="article-page-box"></div>
    </main>
</body>
</html>
